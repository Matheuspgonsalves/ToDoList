<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="../css/global/reset.css">
    <link rel="stylesheet" href="../css/navbar/navbarLoggedOut.css">
    <link rel="stylesheet" href="../css/signup/signup.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="logo">
                <a href="./index.html">To-do List</a>
            </div>
            
            <div class="login-register">
                <div class="btnLogin">
                    <a href="./login.html">Login</a>
                </div>
                <div class="btnRegister">
                    <a href="#">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>

    <section id="container-login">
        <div class="asset">
            <img src="../img/signup/signup.svg" alt="asset">
        </div>
        <div class="form">
            <div class="form-container">
                <div class="title">
                    <h2>Cadastre-se</h2>
                </div>
                <div class="input">
                    <div class="email">
                        <span>Email</span>
                        <input type="text" name="email" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="confirm-email">
                        <span>Confirmar email</span>
                        <input type="text" name="confirm-email" id="confirm-email" placeholder="Confirme seu email">
                    </div>
                </div>

                <div class="input">
                    <div class="password">
                        <span>Senha</span>
                        <input type="text" name="password" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="confirm-password">
                        <span>Confirmar senha</span>
                        <input type="text" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha">
                    </div>
                </div>

                <div class="input">
                    <div class="name">
                        <span>Nome completo</span>
                        <input type="text" name="name" id="name" placeholder="Digite seu nome">
                    </div>
                    <div class="telephone">
                        <span>Telefone</span>
                        <input type="text" name="telephone" id="telephone" placeholder="(DDD) 9XXXX-XXXX">
                    </div>
                </div>

                <div class="submit">
                    <input type="submit" value="Entrar">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
